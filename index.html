<!DOCTYPE html>
<head>
    <title>Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="style.css"
</head>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="on" onsubmit="onFormSubmit()">
                    <div>
                        <label for="product">Item Name</label>
                        <label class="validation-error hide" id="itemNameValidation">This field is required.</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                    <label for="lang">Category</label>
                    <select style="width: 100%;
                    padding: 12px 24px;
                    margin: 17px 0;
                    display: inline-block;
                    border: 1px solid rgb(165,161,161);
                    border-radius: 4px;" name="languages" id="lang">
                        <option value="Cpu">Processor</option>
                        <option value="MotherBoard">MotherBoard</option>
                        <option value="Ram">Ram</option>
                        <option value="Gpu">Gpu</option>
                        </select> 
                    </div> 
                    <div>
                        <label for="perPrice">Price</label>
                        <label class="validation-error hide" id="itemNameValidation">Price is required.</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td >
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Item Category</th>
                                <th id="red">Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tdata">

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
